<div class="modal fade" id="envio_orden" tabindex="-1" role="dialog" aria-labelledby="envio_orden_modal" aria-hidden="true">

        <div class="modal-content bg-info">
            <div class="align-text-right pr-4 mt-3">

                    <span aria-hidden="true" class="text-white">×</span>
