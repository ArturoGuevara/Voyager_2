<div class="modal fade" tabindex="-1" role="dialog" id="modal-orden-interna">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#observaciones">Observaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#facturacion">Facturación</a>
                    </li>
                </ul>
                <form id="actualizarOI">
                    <div class="tab-content">

                                    <input type="text" class="form-control" id="editar_estatus" name="editar_estatus" placeholder="estatus">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="fecha_envio">Fecha Envío</label>
                                    <input type="date" class="form-control" id="editar_fecha_envio" name="editar_fecha_envio" placeholder="Fecha de envío">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="editar_localidad">Localidad</label>
                                    <input type="text" class="form-control" id="editar_localidad" name="editar_localidad" placeholder="Localidad">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="editar_guia_envio">Guía de Envío</label>
                                    <input type="text" class="form-control" id="editar_guia_envio" placeholder="Guía de envío">
                                </div>

                            </div>
                            <div class="form-row">

                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="link_resultados">Link de Resultados</label>
                                    <input type="text" class="form-control" id="editar_link_resultados" name="editar_link_resultados" placeholder="Link de resultados">
                                </div>
                            </div>

                            <div id="info-cliente">
                                <label for="editar_usuario_empresa"><b>Empresa:</b></label>
                                <input type="text" id="editar_usuario_empresa" name="editar_usuario_empresa" readonly>

                                <label for="editar_usuario_email"><b>Usuario:</b></label>
                                <input type="text" id="editar_usuario_email" name="editar_usuario_email" readonly>

                                <label for="editar_usuario_contactos"><b>Contactos:</b></label>
                                <input type="text" id="editar_usuario_contactos" name="editar_usuario_contactos" readonly>

                            </div>

                        </div>
                        <div class="tab-pane container fade" id="muestras">
                            <p>Aki va la wea de muestras</p>
                        </div>
                        <div class="tab-pane container fade" id="observaciones">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="editar_formato_ingreso_muestra">Formato de ingreso de muestra</label>
                                    <input type="text" class="form-control" id="editar_formato_ingreso_muestra" name="editar_formato_ingreso_muestra" placeholder="">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="idioma_reporte">Idioma del reporte: </label>
                                    <p>
                                        <input type="radio" name="editar_idioma_reporte" id="editar_idioma_reporteES" value="8809 ES">8809 ES
                                        <input type="radio" name="editar_idioma_reporte" id="editar_idioma_reporteEN" value="8992 EN">8992 EN                                      
                                    </p>
                                </div>
                            </div>

                            
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="editar_mrl">MRL</label>
                                    <input type="text" class="form-control" id="editar_mrl" name="editar_mrl" placeholder="MRL">

                                    <input type="date" class="form-control" id="editar_fecha_eri" name="editar_fecha_eri" placeholder="">

                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="editar_fecha_lab">Fecha de llegada al lab</label>
                                    <input type="date" class="form-control" id="editar_fecha_lab" name="editar_fecha_lab" placeholder="">

                                <div class="form-group col-md-6">
                                    <label for="editar_fecha_ei">Fecha de envío de informes</label>
                                    <input type="date" class="form-control" id="editar_fecha_ei" name="editar_fecha_ei" placeholder="">

                            </div>

                            <div class="form-check">
                                <label class="form-check-label">

                            </div>


                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="Sí" id="editar_envio_ti" name="editar_envio_ti">

                                    Envío de todos los informes
                                </label>
                            </div>

                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="Sí" id="editar_cliente_cr" name="editar_cliente_cr">

                                    El cliente confirmó de recibido
