<div class="modal fade" id="modal_paquete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title w-100 text-center" id="exampleModalLongTitle">Crear Paquete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'validacion_codigo' %}" >
                    {% csrf_token %}
                    <div class="form-group my-3">
                        <label for="exampleInputEmail1">Código Rastreo DHL:</label>
                        <!--{{form.as_p}} --> 
                        <input type="text" class="form-control" id="codigo_dhl" aria-describedby="codigo_dhl" placeholder="1023456789" name="codigo_dhl">  
                    </div> 
                <div id="checkboxes_container" class="py-3">
                    <div class="row mx-0">
                        <!-- Falta agregar los col-6 para que se divida en dos columnas -->
                        {% for o in ordenes %}
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="" minlength="10" maxlength="10" name="oiselected" id="oiselected" value="{{ o.idOI }}" >
                                    <span class="form-check-sign"></span>
                                    {{ o.idOI }}
                                </label>
                            </div>
                        {% empty %}
                          No hay órdenes internas
                       {% endfor %}
                    </div>
                </div>
                
            </div>
            <div class="modal-footer mt-3">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
        </div>
    </div>
</div>
