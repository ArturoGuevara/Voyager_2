<!-- Modal que forma parte de la USV16-50 -->
<div class="modal fade" id="aceptar_cot" tabindex="-1" role="dialog" aria-labelledby="aceptar_cot_modal" aria-hidden="true">
    <div class="modal-dialog modal-info modal-dialog-centered modal-" role="document">
        <div class="modal-content bg-info">
            <div class="modal-header">
                <button type="button text-align-right" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="text-white">×</span>
                </button>
            </div>
            <div class="modal-body text-white">
                <div class="py-3 text-center">
                    <i class="nc-icon nc-bell-55" id="delete-icon-modal"></i>
                    <h4 class="text-uppercase mt-4">¡Estás a punto de aceptar una cotización!</h4>
                    <p class="">
                        Si le das a aceptar no podrás modificar la cotización
                    </p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary border-0 text-white ml-auto" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success bg-white border-white text-dark" onclick="aceptar_cotizacion()">Aceptar</button>
            </div>
        </div>
    </div>
</div>
