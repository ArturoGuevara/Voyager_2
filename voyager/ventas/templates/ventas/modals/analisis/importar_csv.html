<div class="modal fade" role="dialog" id="importar_csv">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h3 align="center">Importar CSV</h3>
                <br>
                <form action="{% url 'enviar_archivo' %}" method="POST" id="submit_resultados_form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row form-control" id="div-archivo">
                        <label for="archivo_resultados">Archivo csv de an√°lisis:</label>
                        <input type="file" class="form-control-file" id="archivo_resultados" name="archivo_resultados">
                        <div class="invalid-feedback">
                            Por favor selecciona un archivo
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="button" class="btn btn-success float-right" id="button_send_mail" onclick="cargar_csv()">
                            Importar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
