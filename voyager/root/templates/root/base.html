<!DOCTYPE html>
<html lang="en">
<head>
{% include './header.html' %}
{% block optionalCSS %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        {% include './sidebar.html' %}
        <div class="main-panel">
            {% include './navbar.html' %}
            <div class="content">
                <div class="container-fluid">
                    <!-- Content View Here -->
                    {% block content %}{% endblock %}
                </div>
            </div>
            {% include './footer.html' %}
        </div> <!-- Close main-panel -->
    </div> <!-- Close wrapper -->
</body>
{% include './js.html' %}
<script>
    $(document).ready(function(){
      {% block jquery %}{% endblock %}
    })
</script>
{% block optionalJS %}{% endblock %}
</html>
